<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 50%;
            margin: 50px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mobile Number Validation</h2>
        <form id="mobileForm">
            <label for="mobileNumber1">Mobile Number 1:</label>
            <input type="text" id="mobileNumber1" name="mobileNumber1" placeholder="Enter mobile number" oninput="validateMobileNumber(this)">
            
            <label for="mobileNumber2">Mobile Number 2:</label>
            <input type="text" id="mobileNumber2" name="mobileNumber2" placeholder="Enter mobile number" oninput="validateMobileNumber(this)">
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <script>
        function validateMobileNumber(input) {
            // Remove non-numeric characters
            input.value = input.value.replace(/\D/g, '');

            // Limit the length to 10 digits
            if (input.value.length > 10) {
                input.value = input.value.slice(0, 10);
            }
        }

        function submitForm() {
            var mobileNumber1 = document.getElementById('mobileNumber1').value;
            var mobileNumber2 = document.getElementById('mobileNumber2').value;

            // Check if both mobile numbers are valid (exactly 10 digits)
            if (mobileNumber1.length === 10 && mobileNumber2.length === 10) {
                alert('Mobile numbers are valid:\nMobile Number 1: ' + mobileNumber1 + '\nMobile Number 2: ' + mobileNumber2);
                // You can submit the form or perform other actions here
            } else {
                alert('Please enter valid 10-digit mobile numbers for both fields');
            }
        }
    </script>
</body>
</html>
